<%- include ../include/header.html %>
<div class="container">
    <form class="form-horizontal" action="/articles/add" method="post" enctype="multipart/form-data">
        <input type="hidden" value="<%=article._id%>" name="_id">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10 ">
                <input type="text" class="form-control" id="title" placeholder="标题" name="title">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10 ">
                <textarea class="form-control" name="content" id="content" cols="80" rows="10" placeholder="请输入正文"></textarea>
            </div>
        </div>
        <!--上传图片-->
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <img src="<%=article.img%>" class="img-responsive" alt="">
                <input type="file" class="form-control"  name="img" id="img"/>
            </div>
        </div>

        <div class="form-group">
            <label for="submit" class="col-sm-2 control-label">提交</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-lock" ></span></div>
                <input type="submit" class="form-control" id="submit">
            </div>
        </div>
    </form>
</div>
<%- include ../include/footer.html %>
