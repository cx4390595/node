<%- include ../include/header.html %>
<div class="container">
    <form action="/users/reg" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-user" ></span></div>
                <input name="username"type="text" class="form-control" id="username" placeholder="输入用户名">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-envelope" ></span></div>
                <input  name="email" type="email" class="form-control" id="email" placeholder="邮箱">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-lock" ></span></div>
                <input name="password" type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>

        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-user" ></span></div>
                <input name="repassword" type="password" class="form-control" id="repassword" placeholder="重复密码">
            </div>
        </div>

        <div class="form-group">
            <label for="submit" class="col-sm-2 control-label">提交</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="
glyphicon glyphicon-lock" ></span></div>
                <input type="submit" class="form-control" id="submit">
            </div>
        </div>

</div>
<%- include ../include/footer.html %>
